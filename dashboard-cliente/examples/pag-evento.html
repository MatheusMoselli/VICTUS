    <script>
      //Assuming URL has "?post=1234&action=edit"

      $(document).ready(function () {
        var urlParams = new URLSearchParams(window.location.search);
        const hasParam = urlParams.has('evento_id');
        const param = urlParams.get('evento_id');

        if(hasParam) {  
          $.ajax({
          dataType: "json",
          type: "GET",
          url: `https://victusreciclagem-api.herokuapp.com/event/${param}`,
          contentType: "application/json",
          success: function (data, status, xhr) {
            $("#title").text(data.name);
            $("#creator").text(data.creator.name);
            $("#type").text(data.type.name);
            $("#necessary_points").text(data.necessary_points);
            $("#details").text(data.details)
          },
          error: function (data, status, xhr) {
            if (data.status == 400) {
              alert(data.responseJSON.error)
              window.location.href = "../../index.html";
            }
          },
        });
        } else {
          // redirect to home;
        }
      })

    </script>
